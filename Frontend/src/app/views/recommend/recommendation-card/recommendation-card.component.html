<div class="recommendation-card">
  <div class="recommendation-card__image">
    <img src="{{ hotel_image }}" alt="" srcset="" />
  </div>
  <div class="recommendation-card__details">
    <div class="recommendation-card__body">
      <div class="recommendation-card__body-description">
        <div class="recommendation-card__body-title">
          <div class="recommendation-card__body-reviews">
            <mat-icon color="primary">star</mat-icon>
            {{ reviews }}
            <span>({{ review_count }})</span>
          </div>
          <h2>{{ hotel_name }}</h2>
          <p> {{ (hotel_address.length>60)? (hotel_address | slice:0:60)+' ...':(hotel_address) }}</p>
        </div>
        <div class="recommendation-card__body-price">
          <p>${{ price }}</p>
          <span>per Night</span>
          <div class="recommendation-card__footer">
            <button mat-stroked-button color="accent">View Hotel</button>
            <button mat-raised-button color="primary">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
