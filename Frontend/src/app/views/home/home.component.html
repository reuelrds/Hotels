<section class="home container">
  <nav class="home__nav">
    <div class="home__nav-pseudo-item"></div>
    <!--Nav Logo  -->
    <div class="home__nav-header">
      <figure class="home__nav-logo">
        <img src="/assets/svg/logo.svg" alt="Hotels Logo" />
      </figure>
      <h1>Hotels</h1>
    </div>

    <!-- Nav Buttons -->
    <div class="home__nav-buttons">
      <button mat-raised-button color="accent">Sign in</button>
      <button mat-raised-button color="primary">Sign Up</button>
    </div>
  </nav>

  <header class="home__header">
    <h1>
      Let's Make <br />
      <span class="home__header-sub">Your Dream Vacation</span>
    </h1>
  </header>

  <div class="home-search">
    <div class="home-search__header">
      <h2>Where To?</h2>
    </div>

    <div class="home-search__body">
      <form class="home__form">
        <div class="form__group">
          <input
            type="text"
            class="form__input"
            placeholder="e.g. Santorini, Greece"
            id="name"
          />
          <label for="name" class="form__label">Destination</label>
          <mat-icon>search</mat-icon>
        </div>

        <div class="form__group">
          <input
            placeholder="Check-In Date"
            matInput
            class="form__input checkInField"
            [matDatepicker]="checkInPicker"
          />
          <label for="name" class="form__label">Check-In Date</label>
          <mat-datepicker-toggle
            matSuffix
            [for]="checkInPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #checkInPicker color="accent"></mat-datepicker>
        </div>

        <div class="form__group">
          <input
            placeholder="Check-Out Date"
            matInput
            class="form__input checkOutField"
            [matDatepicker]="checkOutPicker"
          />
          <label for="name" class="form__label">Check-Out Date</label>
          <mat-datepicker-toggle
            matSuffix
            [for]="checkOutPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #checkOutPicker color="accent"></mat-datepicker>
        </div>

        <div class="form__group guests">
          <div class="guests-field">
            <div class="guests-field__label">Guests</div>
            <div class="guests-field__count">
              {{ room_count }} Room, {{ guest_count }} Guests
            </div>
            <mat-icon class="guest-icon">people</mat-icon>
          </div>
        </div>

        <!-- <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->

        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu> -->
      </form>
    </div>

    <button class="home-search__button">
      Search Hotels
      <mat-icon>trending_flat</mat-icon>
    </button>
  </div>
</section>
